<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Employee And Task</title>
</head>
<body>
    <section class="header-section">
        <header>
            <div class="logo"><h1>Employee And Task</h1></div>
        </header>
    </section>
    <section class="wrapper">
        <div class="main">
            <div id="employee">
                <h3>Add employee</h3>
                <span><i class="add fas fa-user-plus"></i></span>
            </div>
            <div id="task">
                <h3>Add task</h3>
                <span><i class="add fas fa-plus"></i></span>
            </div>
            <div id="modal-employee" class="modal">
                <div class="modal-content">
                    <form action="">
                        <label for="">Name</label>
                        <input type="text" class="name">
                        <label for="">E-mail</label>
                        <input type="email" class="mail">
                        <label for="">Phone</label>
                        <input type="tel" class="phone">
                        <label for="">Date of birth</label>
                        <input type="date" class="birth">
                        <label for="">Salery</label>
                        <input type="text" class="salery">
                        <button id="createEmployee" class="btn">Create</button>
                    </form>
                </div>
            </div>
            <div id="modal-task" class="modal">
                <div class="modal-content">
                    <form action="">
                        <label for="">Title</label>
                        <input type="text" class="task-title">
                        <label for="">Description</label>
                        <input type="text" class="task-description">
                        <label for="">Assignee</label>
                        <input type="text" class="assignee">
                        <button id="createTask" class="btn">Create</button>
                    </form>
                </div>
            </div>

        </div>
        <aside>
            <div class="five-largest">
                <h4>Largest number of task</h4>
                <p class="list-name"><span>Name:</span>Slavko Ivkovic</p>
            </div>
        </aside>    
    </section>

    <script src="script.js"></script>
</body>
</html>
